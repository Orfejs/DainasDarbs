<script>
   $(document).ready(function() {

  function start_countdown(){
    var reverse_counter = 60;
var downloadTimer = setInterval(function(){
  document.getElementById("pbar").value = 60 - --reverse_counter;
  if(reverse_counter <= 0)
    clearInterval(downloadTimer);
  
  document.getElementById("counting").innerHTML= reverse_counter;
  
},1000);
}
  document.getElementById("tst1")
function mouseOver() {
  document.getElementById("tst1").style.color = "red";
}

function mouseOut() {
  document.getElementById("tst1").style.color = "black";
}

  function RandomItemFromArray(myArray) {
    return myArray[Math.floor(Math.random() * myArray.length)]
};

var fruit = [ "Apples", "Bananas", "Pears", ];

const startRandom = RandomItemFromArray(fruit);
console.log(startRandom);
function myTime() {
    document.getElementById("tst1").innerHTML = startRandom;

};

var intervalId = window.setInterval(function(){
  myTime();
}, 5000);

  const imageContainer = document.getElementById('image-container');


let ready = false;
let imagesLoaded = 0;
let totalImages = 0;
let photosArray = [];

// Unsplash API
const count = 1;
const apiKey = 'zZRGaQ6Vihyo0039EdUwUx8AnnXismvguJyTnPyniJ4';
const apiUrl = `https://api.unsplash.com/photos/random?client_id=${apiKey}&count=${count}`;

// Check if all images were loaded
function imageLoaded() {
  imagesLoaded++;
  if (imagesLoaded === totalImages) {
    ready = true;
    
  }
}

// Helper Function to Set Attributes on DOM Elements
function setAttributes(element, attributes) {
  for (const key in attributes) {
    element.setAttribute(key, attributes[key]);
  }
}

// Create Elements For Links & Photos, Add to DOM
function displayPhotos() {
  imagesLoaded = 0;
  totalImages = photosArray.length;
  // Run function for each object in photosArray
  photosArray.forEach((photo) => {
    // Create <a> to link to full photo
    const item = document.createElement('a');
    setAttributes(item, {
      href: photo.links.html,
      target: '_blank',
    });
    // Create <img> for photo
    const img = document.createElement('img');
    setAttributes(img, {
      src: photo.urls.regular,
      alt: photo.alt_description,
      title: photo.alt_description,
    });
    // Event Listener, check when each is finished loading
    img.addEventListener('load', imageLoaded);
    // Put <img> inside <a>, then put both inside imageContainer Element
    item.appendChild(img);
    imageContainer.appendChild(item);
  });
}

// Get photos from Unsplash API
async function getPhotos() {
  try {
    const response = await fetch(apiUrl);
    photosArray = await response.json();
    displayPhotos();
  } catch (error) {
    // Catch Error Here
  }
}

// Check to see if scrolling near bottom of page, Load More Photos
window.addEventListener('scroll', () => {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000 && ready) {
    ready = false;
    getPhotos();
  }
});

// On Load
getPhotos();
  

</script>
